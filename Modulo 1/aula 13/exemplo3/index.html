<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário - Seu tipo de jogo favorito</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <span>Questionário</span>
    </header>

    <main>
        <h1>Questionário</h1>
        <p>Responda o questionário abaixo marcando as opções que correspondem 
        as suas preferências por jogos.</p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula5/">

            <div class="categoria categoria-plataformas">
                <h2 class="titulo-categoria">Quais plataformas de jogos você utiliza?</h2>
                
                <div class="grupo-opcao">
                    <input type="checkbox" name="plataformas[]" id="check-xbox" value="Xbox">
                    <label for="check-xbox">Xbox</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="plataformas[]" id="check-ps" value="PlayStation">
                    <label for="check-ps">PlayStation</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="plataformas[]" id="check-switch" value="Switch">
                    <label for="check-switch">Switch</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="plataformas[]" id="check-stadia" value="Stadia">
                    <label for="check-stadia">Stadia</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="plataformas[]" id="check-pc" value="PC">
                    <label for="check-pc">PC</label>
                </div>    
            </div>

            <div class="categoria categoria-plataformas">
                <h2 class="titulo-categoria">Quais seus gêneros de jogos preferidos?</h2>

                <div class="grupo-opcao">
                    <input type="checkbox" name="genero[]" id="check-acao" value="Acao">
                    <label for="check-acao">Ação</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="genero[]" id="check-aventura" value="Aventura">
                    <label for="check-aventura">Aventura</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="genero[]" id="check-plataforma" value="Plataforma">
                    <label for="check-plataforma">Plataforma</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="genero[]" id="check-rpg" value="RPG">
                    <label for="check-rpg">RPG</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="genero[]" id="check-tiro" value="Tiro">
                    <label for="check-tiro">Tiro</label>
                </div>

                <div class="grupo-opcao">
                    <input type="checkbox" name="genero[]" id="check-corrida" value="Corrida">
                    <label for="check-corrida">Corrida</label>
                </div>
            </div>

            <input type="submit" value="Enviar Questionário">
        </form>
    </main>

    <footer>
        Copyright 2022 - Questionário
    </footer>
</body>
</html>
