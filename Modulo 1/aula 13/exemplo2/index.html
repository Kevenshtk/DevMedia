<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade - Matrícula</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <span>Faculdade</span>
    </header>

    <main>
        <h1>Matrícula</h1>
        <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.</p>
        
        <form action="https://www.devmedia.com.br/codigos/formularios/aula3/">
            <label>Nome:</label>
            <input type="text" name="nome" id="" placeholder="Digite seu nome completo" required>

            <label>Data de Nascimento:</label>
            <input type="date" name="data_nascimento" id="" min="2005-01-01" required>

            <label>Email:</label>
            <input type="email" name="email" id="" placeholder="exemplo@email.com" required>

            <label>Telefone:</label>
            <input type="tel" name="telefone" id="" placeholder="(XX)XXXXX-XXXX" maxlength="14" required>

            <label>Melhor de para vencimento:</label>
            <input type="number" name="dia_vencimento" id="" placeholder="Valores entre 10 e 20" min="10" max="20" required>

            <label>Login:</label>
            <input type="text" name="login" id="" placeholder="Digite seu login" minlength="8" required>

            <label>Senha:</label>
            <input type="password" name="senha" id="" placeholder="Digite sua senha" minlength="4" maxlength="8" required>

            <input type="submit" value="Enviar Matrícula">
        </form>
    </main>

    <footer>
        Copyright 2023 - Faculdade
    </footer>
</body>
</html>
